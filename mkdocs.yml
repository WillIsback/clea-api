site_name: Cléa-API Documentation

nav:
  - Home: index.md

  - REST API:
      - REST API (Swagger): rest_api.md

  - Python API:
      - doc_loader:
          - Présentation: doc_loader.md
          - Référence (auto): lib_doc_loader.md
      - vectordb:
          - Modèles & DB: database.md
          - Recherche hybride: search.md
          - Référence (auto): lib_vectordb.md
      - pipeline:
          - Pipeline end-to-end: pipeline.md
          - Référence (auto): lib_pipeline.md

  - Integrations:
      - JavaScript / TypeScript: 
        - vectordb: Integration/vectordb.md  

theme:
  name: readthedocs

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
  - neoteroi.mkdocsoad:
      use_pymdownx: true

markdown_extensions:
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - css/mkdocsoad.css
